<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/w-logo.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />
    <title>Book</title>
    <style></style>
  </head>
  <body>
    <div class='my-5'>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <img
              src="https://picsum.photos/800/1200?1"
              alt="book cover"
              class="img-fluid"
            />
          </div>
          <div class="col-6">
            <img
              src="https://picsum.photos/800/1200?2"
              alt="book cover"
              class="img-fluid"
            />
          </div>
        </div>
        <div class="row my-3">
          <div class="col-12 text-center">
            <h1>Book Name</h1>
            <p class="lead">Author Name</p>
            <p class="my-0">
              <span class="text-muted mr-2"><i>Started on</i></span> 16 April
              2020
            </p>
            <!-- When the book is finished the last read gets hidden, else finished is hidden -->
            <p>
              <span class="text-muted mr-2"><i>Last read on</i></span> 18 April
              2020
            </p>
            <!-- <p>
              <span class='text-muted mr-2'><i>Finished on</i></span> 24 April
              2020
            </p> -->
            <p>74 / 200</p>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 37%;"
                aria-valuenow="37"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                37%
              </div>
            </div>
          </div>
        </div>
        <div class="row my-5">
          <div class="col">
            <h4>Trials</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Pages</th>
                  <th scope="col">Date</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>0-17</td>
                  <td>16 April 2020</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>17-58</td>
                  <td>18 April 2020</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>58-74</td>
                  <td>18 April 2020</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row my-5"></div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>
  </body>
</html>
